config:
  target: 'http://localhost:3447'
  phases:
    - duration: 1
      arrivalCount: 1
  processor: './create-locations.js'
scenarios:
  - name: 'Creating location'
    flow:
    - loop:
      - post:
          url: '/fhir/Location'
          beforeRequest:
            - 'setAuthHeaders'
            - 'createLocation1'
      - post:
          url: '/fhir/Location'
          beforeRequest:
            - 'setAuthHeaders'
            - 'createLocation2'
      - post:
          url: '/fhir/Location'
          beforeRequest:
            - 'setAuthHeaders'
            - 'createLocation3'
      - post:
          url: '/fhir/Location'
          beforeRequest:
            - 'setAuthHeaders'
            - 'createLocation4'
      - post:
          url: '/fhir/Location'
          beforeRequest:
            - 'setAuthHeaders'
            - 'createLocation5'
      count: 1
